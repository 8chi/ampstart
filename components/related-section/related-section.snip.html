{{#related-section}}
<section class="ampstart-related-section my2">
  {{#heading}}
    {{#level}}
      <h{{.}} class="{{classes}} m0">{{text}}</h{{.}}>
    {{/level}}
    {{^level}}
      <header class="{{classes}} m0">{{text}}</header>
    {{/level}}
  {{/heading}}
  <ul class="ampstart-related-section-items list-reset flex flex-wrap m0">
    {{#images-with-caption}}
      <li class="col-12 md-col-4 lg-col-4 border-box pr2">
        {{> ../images/images.snip.html}}
      </li>
    {{/images-with-caption}}
  </ul>
</section>
{{/related-section}}
